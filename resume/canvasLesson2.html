<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" height="768" width="1024" style="display: block;margin: 50px auto"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');

    context.lineWidth = 3;
    context.strokeStyle = 'red';
//    context.arc(400,400,200,0,1.5*Math.PI,false);
//    context.stroke();

    for(var i =1; i<10;i++){
        context.beginPath();
        context.arc(20+i*100,180,40,0,i/5 * Math.PI);
        context.closePath();
        context.stroke();
    }
    context.fillStyle = 'red';
    for(var i=1;i<10;i++){
        context.beginPath();
        context.arc(20+i*100,320,40,0,2*Math.PI*(i+1)/10,true);
        context.fill();
    }
</script>
</body>
</html>
